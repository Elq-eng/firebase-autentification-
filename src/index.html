<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Firebases auth </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./main.css">
  <script  src="./main.js" type="module"></script>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">FireApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item logged-out" >
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Singin</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link logged-out" href="#" data-bs-toggle="modal"  data-bs-target="#signupModal">Singup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logged-in" href="#" id="logout" >logout</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  <!-- singin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sing in</h1>
        <button type="button" class="btn-close btn-close-white"  data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5">
          <form id="login-form">

            <label for="email">Email:</label>
            <input type="text" id="login-email"  class="form-control mb-3" placeholder="Title" required>

            <label for="password">Password:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-primary w-100 mb-4">login</button>
          </form>

          <button type="button" id="googleLogin" class="btn btn-info">
            Google
          </button>
          <button type="button" id="facebookLogin" class="btn btn-primary">
            facebookLogin
          </button>
      </div>
    </div>
  </div>
</div>


  <!-- singup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sing Up</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5">
          <form id="signup-form">

            <label for="email">Email:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Title" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
      </div>
    </div>
  </div>
</div>




  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
